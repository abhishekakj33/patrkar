<div class="a-poll-detail-card">
    <!--  *ngIf="poll.polledByUser" -->
 <span >Total Votes: {{poll.totalVotesCount}} </span>
  <div *ngFor="let opt of poll.questions[0]?.options" (change)="optionSelected(poll, q, opt)">
      <span class="a-poll-option">{{opt.option}} </span>
      <div class="a-progress-chart">
      <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
      <!-- <span>{{opt.voteCount}} votes</span> -->
      <span>10%</span>
    </div>
      
  </div>
</div>
