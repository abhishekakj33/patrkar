<button mat-mini-fab [routerLink]="['../poll']" class="a-create-btn">
  <mat-icon svgIcon="edit"></mat-icon>
</button>


<mat-card class="a-card" *ngFor="let poll of polls | async; let i = index">
  <mat-card-header>
    <!-- <div  class="a-avatar-author"> -->
      <!-- <button mat-mini-fab> -->
        <mat-icon mat-card-avatar svgIcon="account-avatar"></mat-icon>
      <!-- </button> -->
    <!-- </div> -->
    <mat-card-title>{{poll.poll.question}}</mat-card-title>
    <mat-card-subtitle>{{poll.author}} {{poll.date | date}}<span *ngIf="poll.polledByUser">, {{poll.votes}} Votes</span></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <a-poll-question [poll]="poll.poll"
      (selectedOption)="optionSelected($event)"></a-poll-question>
      <a-poll-result [poll]="poll.poll"
      (selectedOption)="optionSelected($event)"></a-poll-result>
  </mat-card-content>

    <span fxFlex="auto"></span>
    <button type="button" mat-button color="primary" (click)="storyOfPoll(poll.id)">Story</button>
    <a-share></a-share>
    <a-menu-task  [editParam]="{userId:poll.author,pollId:poll.id}" (edit)="editPoll($event)"></a-menu-task>
