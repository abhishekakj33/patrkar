<mat-toolbar color="primary">
    <span>SA</span>
  <span class="a-fill-remaining-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon svgIcon="more-vert"></mat-icon>
      </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="true">
    <button mat-menu-item (click)="signIn()" *ngIf="!(auth$ | async)">
      <span>Sign In</span>
    </button>
    <button mat-menu-item (click)="logout()" *ngIf="(auth$ | async)">
      <span >Logout</span>
    </button> 
    <button mat-menu-item (click)="filter()">
      <span>Filter</span>
    </button>
  </mat-menu>
</mat-toolbar>
