<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="true">
    <button mat-menu-item (click)="login()" *ngIf="!(auth$ | async)">
      <span>Sign In</span>
    </button>
    <button mat-menu-item (click)="logout()" *ngIf="(auth$ | async)">
      <span >Logout</span>
    </button> 
    <button mat-menu-item routerLink='search'>
        <span>Search</span>
      </button>
    <button mat-menu-item (click)="filter()">
      <span>Filter</span>
    </button>
  </mat-menu>
</mat-toolbar>
